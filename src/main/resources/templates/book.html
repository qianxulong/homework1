<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.css}">
    <script th:src="@{/static/js/jquery-3.4.1.min.js}"></script>
</head>
<body>


<form class="form-group" method="post" th:action="@{/search}" style="margin-top: 20px">

    <div style="margin-bottom: 20px">
        请输入搜索词<input type="text" name="search_word">

        <input type="submit" value="搜索" >
    </div>


    <div id="book_content">
        <table class="table table-striped table-bordered">
            <tr>
                <th>id</th>
                <th>title</th>
                <th>sub_title</th>
                <th>price</th>
            </tr>
            <tr th:each="book : ${books}" th:object="${book}">
                <td th:text="*{id}"></td>
                <td th:text="*{title}"></td>
                <td th:text="*{sub_title}"></td>
                <td th:text="*{price}"></td>
            </tr>
        </table>
    </div>


</form>

</body>
</html>
